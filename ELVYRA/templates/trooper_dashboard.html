<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trooper Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #d0d2fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 450px;
        }
        h2 {
            color: #36386d;
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            color: #36386d;
            font-size: 16px;
            margin-bottom: 30px; /* Increased gap between sections */
        }
        .info .header {
            font-weight: bold;
            margin-bottom: 10px; /* Added space between header and content */
        }
        .info ul {
            margin-bottom: 20px; /* Added more space below the list */
        }
        .submit-btn {
            background: linear-gradient(135deg, #434485, #6b73ff);
            color: #ffffff;
            font-size: 17px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            position: relative;
            backdrop-filter: blur(12px);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .submit-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease-in-out;
        }
        .submit-btn:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Today's Data</h2>
        <div class="info">
            <div class="header">Most Crowded Locations:</div>
            <ul>
                <li> Railway Station</li>
                <li> Civil Township</li>
                <li> Daily Market</li>
            </ul>
            <div class="header">Crime Rate: 67%</div>
            <div class="header">Crowd Count: 50,000 - 60,000</div>
            <div class="header">Risk Percentage: 89%</div>
        </div>
        <button class="submit-btn">Let's Move</button>
    </div>
</body>
</html>
